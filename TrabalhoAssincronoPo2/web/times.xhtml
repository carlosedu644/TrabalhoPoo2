<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Partidas Time</title>
    </h:head>
    <body>
        <style>
            .ui-datatable * {
                background: #FEFCFC;
                color: #333333;
            }
            .ui-state-default{
                background: #10502f;
            }
            .ui-column-title{
                background: #10502f;
                color: white;
            }

        </style> 



        <form>
            <p:dataTable value="#{timesBean.listPartida}" var="t" style="width: 700px">
                <p:column headerText="Time da Casa" >
                    <h:outputText value="#{t.homeTeam.name}"/>               
                </p:column>
                <p:column headerText="Time de Fora" >
                    <h:outputText value="#{t.awayTeam.name}"/>               
                </p:column>
                <p:column headerText="Resultado" >
                    <h:outputText value="#{t.score.fullTime.homeTeam}"/>
                    x
                    <h:outputText value="#{t.score.fullTime.awayTeam}"/>    
                </p:column>
                <p:column headerText="Data" >
                    <h:outputText value="#{timesBean.FormatarData(t.utcDate)}"/>               
                </p:column>
                <p:column headerText="Estado" >
                    <h:outputText value="#{timesBean.TraduzirStatusJogo(t.status)}"/>               
                </p:column>
                <p:column headerText="Estado" >
                    <h:outputText value="#{t.homeTeam.id}"/>               
                </p:column>
            </p:dataTable>

        </form>
        <form>
            <p:dataTable value="#{timesBean.listJogador}" var="j" style="width: 400px; margin-left: auto;margin-right: 0px; margin-top:-2030px;"   >
                <p:column>
                    <h:outputText value="#{j.name}"/>
                </p:column>


            </p:dataTable>
        </form>



    </body>
</html>
