<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



    <h:head>
        <title>Campeonatos</title>
    </h:head>

    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        .order-table{   
            border-collapse:collapse;
            margin-left: 40px;


        }

        .order-table-header{
            text-align:center;
            border-bottom:1px solid #999999;
            color: #999999;
            font-weight: bolder;
            padding:16px;
        }


        .order-table-even-row{
            text-align:center;
            font-size: 20px;
            border-top:1.2px solid #BBBBBB;
        }

        #textTitulo{
            font-size: 26px;
            color:#111111;
            display: inline-block;
            padding:  30px 30px 0px 90px;
            font-weight: bolder;
        }
        .headerTitulo{
            width: 100%;
            float: left;
            background: #3B9C00;
            height: 100px;
            text-align: center;
            vertical-align: middle;
            line-height: 40px;  
            font-size: 30px;
            color: #FFFFFF; 

        }
        .tabelaTimes{

            margin-top: -520px;
            border-left: 1px solid #ddd;
            float: right;
            margin-right: 90px;
        }
        .dataJogo{
            font-size: 15px;
            color:gray;
        }
       


    </style>

    <h:body>
        <div class="headerTitulo">
            <p id="campId">BRASILEIRÃO SÉRIE A</p>
        </div>
        <span id="textTitulo">TABELA</span>
        <h:form>

            <h:dataTable value="#{campeonatoBean.listaTabela}" var="c" styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-even-row" >

                <h:column>
                    <h:outputText value="#{c.position}" id="Posicao" style="font-size: 15px;"/>
                </h:column>
                <h:column >
                    <f:facet name="header">Clube</f:facet>
                    <h:commandLink value="#{c.team.name}" action="#{campeonatoBean.enviar()}" style="font-size: 15px;">
                        <f:param name="id" value="#{c.team.id}"></f:param>
                    </h:commandLink>
                </h:column>
                <h:column >
                    <f:facet name="header">Pontos</f:facet>
                    <h:outputText value="#{c.points}" style="font-size: 15px;"/>
                </h:column>
                <h:column >
                    <f:facet name="header">PJ</f:facet>
                    <h:outputText value="#{c.playedGames}" style="font-size: 15px;"/>
                </h:column>
                <h:column >
                    <f:facet name="header">VIT</f:facet>
                    <h:outputText value="#{c.won}" style="font-size: 15px;"/>
                </h:column>
                <h:column >
                    <f:facet name="header">E</f:facet>
                    <h:outputText value="#{c.draw}" style="font-size: 15px;"/>
                </h:column>
                <h:column >
                    <f:facet name="header">DER</f:facet>
                    <h:outputText value="#{c.lost}" style="font-size: 15px;"/>
                </h:column>
                <h:column >
                    <f:facet name="header">GP</f:facet>
                    <h:outputText value="#{c.goalsFor}" style="font-size: 15px;"/> 
                </h:column>
                <h:column >
                    <f:facet name="header">GC</f:facet>
                    <h:outputText value="#{c.goalsAgainst}" style="font-size: 15px;"/> 
                </h:column>
                <h:column>
                    <f:facet name="header">SG</f:facet>
                    <h:outputText value="#{c.goalDifference}" style="font-size: 15px;"/> 
                </h:column>

            </h:dataTable>
        </h:form>
       
        <h:dataTable value="#{campeonatoBean.partidaList}" var="p"  styleClass="order-table" rowClasses="order-table-even-row" class="tabelaTimes">

            <h:column>
                <f:facet name="header">JOGOS</f:facet>
                <h:outputText value="#{campeonatoBean.FormatarData(p.utcDate)} " class="dataJogo" /><br/>
                <h:outputText value="#{p.homeTeam.name}"/>
                <h:outputText value="  #{p.score.fullTime.homeTeam}  "/>
                x
                <h:outputText value="  #{p.score.fullTime.awayTeam}  "/>
                <h:outputText value="#{p.awayTeam.name}"/>
            </h:column>



        </h:dataTable>

    </h:body>
</html>
